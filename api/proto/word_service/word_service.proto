syntax = "proto3";
package word_service;
option go_package = "github.com/domino14/liwords/rpc/api/proto/word_service";

message DefineWordsRequest {
  string lexicon = 1;
  repeated string words = 2;
}

message DefineWordsResult {
  string w = 1;
}

message DefineWordsResponse {
  map<string, DefineWordsResult> results = 1;
}

service WordService {
  rpc DefineWords(DefineWordsRequest) returns(DefineWordsResponse);
}
